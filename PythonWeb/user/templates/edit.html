<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<form method="POST" class="post-form" action="/my-admin/user/update/{{ user.id }}">
    {% csrf_token %}
    <input type="hidden" name="upassword" id="id_upassword" required maxlength="20"
           value="{{ user.upassword }}"/>
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Update Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Id:</label>
            <div class="col-sm-4">
                <input type="text" name="uid" id="id_uid" required maxlength="20" value="{{ user.uid }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Name:</label>
            <div class="col-sm-4">
                <input type="text" name="uname" id="id_uname" required maxlength="100" value="{{ user.uname }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Email:</label>
            <div class="col-sm-4">
                <input type="email" name="uemail" id="id_uemail" required maxlength="254"
                       value="{{ user.uemail }}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Contact:</label>
            <div class="col-sm-4">
                <input type="text" name="ucontact" id="id_ucontact" required maxlength="15"
                       value="{{ user.ucontact }}"/>
            </div>
        </div>

        {#        <div class="form-group row">#}
        {#            <label class="col-sm-2 col-form-label">User Password:</label>#}
        {#            <div class="col-sm-4">#}
        {#                <input type="text" name="upassword" id="id_upassword" required maxlength="15"#}
        {#                       value="{{ user.upassword }}"/>#}
        {#            </div>#}
        {#        </div>#}


        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
