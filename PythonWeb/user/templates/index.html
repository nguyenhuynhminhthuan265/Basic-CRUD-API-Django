<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<form method="POST" class="post-form" action="/my-admin/user/add">
    {% csrf_token %}
{#    <input type="hidden" name="isActive" id="id_isActive" required maxlength="20" value="{{ user.isActive }}"/>#}
    <div class="container">
        <br>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <h3>Enter Details</h3>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Id:</label>
            <div class="col-sm-4">
                {{ form.uid }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Name:</label>
            <div class="col-sm-4">
                {{ form.uname }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Email:</label>
            <div class="col-sm-4">
                {{ form.uemail }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Password:</label>
            <div class="col-sm-4">
                {{ form.upassword }}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">User Contact Phone Number:</label>
            <div class="col-sm-4">
                {{ form.ucontact }}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
